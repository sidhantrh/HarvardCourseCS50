<html>
<head>
    <title>
        Javascript
        </title>
    <script>
        function x() {
            const heading = document.querySelector('h1');
            if(heading.innerHtml === "Hi"){
                heading.innerHtml = "G"
            }else{
                heading.innerHtml ="Hi"
            }
            
        }
        
    </script>
</head>
<body>
    <h1>Hi</h1>
<button onclick='x()'>Click Me</button>
</body>
</html>
